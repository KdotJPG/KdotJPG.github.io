---
layout: default
---

{% for post in paginator.posts %}
<div class="card">
  <div class="card-header">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </div>
  <div class="card-body">
    {{ post.excerpt }}
    <a href="{{ post.url | relative_url }}" class="button">Read More</a></td>
  </div>
</div>
<br />
{% endfor %}

<section class="pagination justify-content-center">
    
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item{% if paginator.previous_page %}{% else %} disabled{% endif %}"><a class="page-link" href="{{ paginator.previous_page_path | relative_url }}">Newer</a></li>
        <li class="page-item{% if paginator.page == 1 %} active{% endif %}"><a class="page-link" href="{{ '/' | relative_url }}"{% if paginator.page == 1 %} disabled{% endif %}>1</a></li>
        {% for page in (2..paginator.total_pages) %}
        <li class="page-item{% if paginator.page == page %} active{% endif %}"><a class="page-link" href="{{ site.paginate_path | relative_url | replace: ':num', page }}">{{ page }}</a></li>
        {% endfor %}
        <li class="page-item{% if paginator.next_page %}{% else %} disabled{% endif %}"><a class="page-link" href="{{ paginator.next_page_path | relative_url }}">Older</a></li>
      </ul>
    </nav>

</section>
